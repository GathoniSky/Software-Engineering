<!DOCTYPE html>
<html>
    <head class="head">
        <title>Pet Connect</title>
        <meta charset="UTF-8">
        <meta name="author" content="Wayne Mogere, Alex Samuel, Khalif Abdullahi,Lesly Mwangi, Roman Ademba, Sky Gathoni and William Macharia.">
        <meta name="description" content="Our mission: To connect pet owners with vets">
        <meta name="keywords" content="pets">
        <meta name="charset" content="UTF-8">
        <link rel="stylesheet" href="images/logo.png">
        <link rel="stylesheet" href = "homestyle.css">
    </head>
    <body>
        <header class="header">
            <div class="Logo">
                <a href="homepage.html">
                    <img id="logo" src="images/logo.png" alt="Logo">
                </a>
            </div>



        </header>

        <main>
            <div class="container">
                <div class="login-form">
                    <h2>Login to Your Account</h2>
                    <form>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p>Or login with:</p>
                    <div class="social-login">
                        <a href="#" class="google-btn">
                            <img src="google-logo.png" alt="Google Logo">
                            Login with Google
                        </a>
                        <a href="#" class="apple-btn">
                            <img src="apple-logo.png" alt="Apple Logo">
                            Login with Apple
                        </a>
                    </div>
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
           <br></main>
   
        </main>
        <br>
        <br>
        <br>
        <br>
        
        <footer>
            Pet Connect &copy; 2024
        </footer>
    </body>
</html>
