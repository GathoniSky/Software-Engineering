<html lang="en">

        <title>Pet Connect</title>
        <meta charset="UTF-8">
        <meta name="author" content="Wayne Mogere, Alex Samuel, Khalif Abdullahi,Lesly Mwangi, Roman Ademba, Sky Gathoni and William Macharia.">
        <meta name="description" content="Our mission: To connect pet owners with vets">
        <meta name="keywords" content="pets">
        <meta name="charset" content="UTF-8">
        <link rel="shortcut icon" href="images/logo.png">
        <link rel="stylesheet" href = "homestyle.css">
    </head>
<body>
    <header class="header">
        <div class="Logo">
            <a href="homepage.html">
                <img id="logo" src="images/logo.png" alt="Logo">
            </a>
        </div>
        <nav class="aboutus">
            <a href="aboutus.html">
                <i class="fas fa-info-circle"></i> About Us
            </a>
        </nav>
        <nav class="menu">
            <a href="login.html">
                <i class="fas fa-sign-in-alt"></i> Vet Login
            </a>
            <a href="register.html">
                <i class="fas fa-user-plus"></i> User Register
            </a>

        </nav>
    </header>

    <main>
        <section class="registration-container">
            <h2>Register as a Veterinarian</h2>
            <p>Join Pet Connect to expand your practice by connecting with pet owners.</p>
            <form class="registration-form" action="vetregister.php" method="POST" enctype="multipart/form-data">
                <!-- Personal Information -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </fieldset>

                <fieldset>
                    <legend>Professional Information</legend>
                    <label for="license">License Number:</label>
                    <input type="text" id="license" name="license" required>
                    
                    <label for="yos">Years of Experience:</label>
                    <input type="number" id="yos" name="yos" required>
                    
                    <label for="specializations">Specializations:</label>
                    <input type="text" id="specialization" name="specialization" required>
                </fieldset>

                <fieldset>
                    <legend>Availability</legend>
                    <label for="ho">Hours of Operation:</label>
                    <input type="text" id="ho" name="ho" required>
                    
                    <label for="days">Days Available:</label>
                    <input type="text" id="days" name="days" required>
                </fieldset>

                <!-- Submit Button -->
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Pet Connect &copy; 2024</p>
    </footer>
</body>
</html>
