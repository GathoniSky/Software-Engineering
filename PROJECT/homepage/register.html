<!DOCTYPE html>
<html>
    <head class="head">
        <title>Pet Connect</title>
        <meta charset="UTF-8">
        <meta name="author" content="Wayne Mogere, Alex Samuel, Khalif Abdullahi,Lesly Mwangi, Roman Ademba, Sky Gathoni and William Macharia.">
        <meta name="description" content="Our mission: To connect pet owners with vets">
        <meta name="keywords" content="pets">
        <meta name="charset" content="UTF-8">
        <link rel="stylesheet" href="images/logo.png">
        <link rel="stylesheet" href = "homestyle.css">
    </head>
    <body>
        <header class="header">
            <div class="Logo">
                <a href="homepage.html">
                    <img id="logo" src="images/logo.png" alt="Logo">
                </a>
            </div>

        </header>

        <main>
            <div class="container">
                <div class="register-form">
                    <h2>Create a New Account</h2>
                    <form id="registrationForm">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit">Register</button>
                    </form>
                    <p>Or register with:</p>
                    <div class="social-login">
                        <a href="#" id="googleBtn" class="google-btn">
                            <img src="google-logo.png" alt="Google Logo">
                            Register with Google
                        </a>
                        <a href="#" id="appleBtn" class="apple-btn">
                            <img src="apple-logo.png" alt="Apple Logo">
                            Register with Apple
                        </a>
                    </div>
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </main>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <footer>
            Pet Connect &copy; 2024
        </footer>
    </body>
</html>
